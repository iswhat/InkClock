<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - InkClock</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .offline-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .offline-icon {
            font-size: 80px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .cached-pages {
            margin-top: 30px;
            text-align: left;
        }
        .cached-pages h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .cached-pages ul {
            list-style: none;
            padding: 0;
        }
        .cached-pages li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .cached-pages a {
            color: #4CAF50;
            text-decoration: none;
        }
        .cached-pages a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>您当前处于离线状态</h1>
        <p>无法连接到服务器。您可以查看已缓存的页面，或检查网络连接后重试。</p>
        <a href="#" class="btn" onclick="window.location.reload()">
            <i class="fas fa-redo"></i> 重新连接
        </a>
        
        <div class="cached-pages">
            <h3>可用的缓存页面</h3>
            <ul>
                <li><a href="/dashboard.html"><i class="fas fa-chart-pie"></i> 仪表盘</a></li>
                <li><a href="/login.html"><i class="fas fa-sign-in-alt"></i> 登录页面</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // 检查网络状态
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // 尝试获取缓存的页面列表
        if ('caches' in window) {
            caches.keys().then((cacheNames) => {
                console.log('Available caches:', cacheNames);
            });
        }
    </script>
</body>
</html>
