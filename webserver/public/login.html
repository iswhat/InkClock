<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkClock 登录</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="adminlte/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义CSS -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-box {
            margin-top: 100px;
        }
        .login-logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .login-logo a {
            color: #333;
            text-decoration: none;
        }
        .login-card-body {
            padding: 30px;
        }
        .login-box-msg {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/">InkClock <b>管理系统</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">请登录以开始您的会话</p>

                <form id="login-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="login-username" placeholder="用户名/邮箱">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="login-password" placeholder="密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    记住我
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3">
                    <p>- 或 -</p>
                    <a href="register.html" class="btn btn-block btn-secondary">
                        <i class="fas fa-user-plus mr-2"></i> 注册新账户
                    </a>
                </div>
                <!-- /.social-auth-links -->

                <a href="#" class="text-center">忘记密码?</a>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="adminlte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="adminlte/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="adminlte/js/adminlte.min.js"></script>
    <!-- 登录脚本 -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // 验证输入
            if (!username || !password) {
                showAlert('错误', '用户名和密码不能为空', 'danger');
                return;
            }
            
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 保存用户信息到本地存储
                    const userInfo = {
                        id: data.data.user_id,
                        username: username,
                        api_key: data.data.api_key,
                        role: data.data.role
                    };
                    localStorage.setItem('user', JSON.stringify(userInfo));
                    localStorage.setItem('token', data.data.api_key);
                    
                    // 跳转到仪表盘
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert('登录失败', data.message, 'danger');
                }
            } catch (error) {
                showAlert('错误', '登录失败，请稍后重试', 'danger');
                console.error('登录错误:', error);
            }
        });
        
        function showAlert(title, message, type) {
            // 移除现有的alert
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // 创建新的alert
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible`;
            alertDiv.innerHTML = `
                <h5><i class="icon fas fa-${type === 'danger' ? 'ban' : 'check'}"></i> ${title}!</h5>
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            `;
            
            // 添加到页面
            const loginCardBody = document.querySelector('.login-card-body');
            loginCardBody.appendChild(alertDiv);
        }
    </script>
</body>
</html>
