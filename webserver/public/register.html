<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkClock 注册</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="adminlte/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义CSS -->
    <style>
        body {
            background-color: #f5f5f5;
        }
        .register-box {
            margin-top: 50px;
        }
        .register-logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .register-logo a {
            color: #333;
            text-decoration: none;
        }
        .register-card-body {
            padding: 30px;
        }
        .register-box-msg {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="/">InkClock <b>管理系统</b></a>
        </div>

        <div class="card">
            <div class="card-body register-card-body">
                <p class="register-box-msg">创建新账户</p>

                <form id="register-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="register-username" placeholder="用户名">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="register-email" placeholder="邮箱">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="register-password" placeholder="密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="register-confirm-password" placeholder="确认密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                <label for="agreeTerms">
                                    我同意服务条款
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3">
                    <p>- 或 -</p>
                    <a href="login.html" class="btn btn-block btn-secondary">
                        <i class="fas fa-sign-in-alt mr-2"></i> 已有账户？登录
                    </a>
                </div>
            </div>
            <!-- /.form-box -->
        </div><!-- /.card -->
    </div>
    <!-- /.register-box -->

    <!-- jQuery -->
    <script src="adminlte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="adminlte/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="adminlte/js/adminlte.min.js"></script>
    <!-- 注册脚本 -->
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // 验证输入
            if (!username || !email || !password || !confirmPassword) {
                showAlert('错误', '所有字段不能为空', 'danger');
                return;
            }
            
            if (!validateEmail(email)) {
                showAlert('错误', '请输入有效的邮箱地址', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('错误', '密码长度至少为6个字符', 'danger');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('错误', '两次输入的密码不一致', 'danger');
                return;
            }
            
            if (!document.getElementById('agreeTerms').checked) {
                showAlert('错误', '请同意服务条款', 'danger');
                return;
            }
            
            try {
                const response = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('成功', '注册成功，请登录', 'success');
                    // 跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert('注册失败', data.message, 'danger');
                }
            } catch (error) {
                showAlert('错误', '注册失败，请稍后重试', 'danger');
                console.error('注册错误:', error);
            }
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showAlert(title, message, type) {
            // 移除现有的alert
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // 创建新的alert
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible`;
            alertDiv.innerHTML = `
                <h5><i class="icon fas fa-${type === 'danger' ? 'ban' : 'check'}"></i> ${title}!</h5>
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            `;
            
            // 添加到页面
            const registerCardBody = document.querySelector('.register-card-body');
            registerCardBody.appendChild(alertDiv);
        }
    </script>
</body>
</html>
